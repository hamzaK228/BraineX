<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | BraineX</title>
    <link rel="stylesheet" href="../assets/css/design-system.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .dash-sidebar {
            background: var(--surface-card);
            padding: 1.5rem;
            border-radius: 1rem;
            height: fit-content;
        }

        .dash-nav li {
            margin-bottom: 0.5rem;
            list-style: none;
        }

        .dash-nav a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .dash-nav a.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface-card);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .saved-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .dash-card {
            background: var(--surface-card);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .dash-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .progres-bar-mini {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 1rem;
        }

        .progres-bar-mini .fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">BraineX</div>
                <ul class="nav-menu">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="universities/index.html">Universities</a></li>
                    <li><a href="programs/index.html">Summer Programs</a></li>
                </ul>
                <div style="display:flex; align-items:center; gap:1rem;">
                    <span>Welcome, Student</span>
                    <img src="https://ui-avatars.com/api/?name=Student&background=random"
                        style="width:32px; height:32px; border-radius:50%;">
                </div>
            </nav>
        </div>
    </header>

    <main class="container dashboard-grid">
        <aside class="dash-sidebar">
            <ul class="dash-nav">
                <li><a href="#" class="active">Overview</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Applications</a></li>
                <li><a href="#">Documents</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <section class="dash-content">
            <h1>Dashboard Overview</h1>
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="stat-applications">0</div>
                    <div>Active Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-saved">0</div>
                    <div>Saved Universites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-days">0</div>
                    <div>Days to Next Deadline</div>
                </div>
            </div>

            <h2 style="margin-bottom:1.5rem;">Saved Universities</h2>
            <div id="savedUnis" class="saved-grid" style="margin-bottom:3rem;">
                <!-- JS Render -->
            </div>

            <h2 style="margin-bottom:1.5rem;">My Programs</h2>
            <div id="savedProgs" class="saved-grid">
                <!-- JS Render -->
            </div>
        </section>
    </main>

    <script src="../assets/js/dashboard.js"></script>
</body>

</html>
